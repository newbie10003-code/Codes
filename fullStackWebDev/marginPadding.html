<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding in HTML</title>
</head>
<body style="margin: 25px;">
    
    <img src="nature.jpeg" alt="Image of nature generated by AI" style="display: block; margin: 20px 0px; width: 240px;">
    
    <a href="https://www.google.com">Click Me!</a>
    
    <p style="color: blue; background-color: yellow; margin: 20px 0px;padding: 20px; border: 5px blue dashed;"> Here is a first paragraph of text</p>

    <h2 style="color: red; background-color: yellow; font-variant: ;">Here is the heading of the second paragraph</h2>
    
    <p style="color: red; background-color: yellow;">Here is the main text of the second paragraph</p>
    
    <p style="color: green; background-color: yellow; font-style: initial;">Here is the third paragraph of text</p>
    
    <nav style="background-color: grey;">Home About Contact Us Portfolio Other Information</nav>

</body>
</html>

<!-- Margin is the distance between html elements -->
<!-- margin : top | right |  bottom | left -->
<!-- margin : top&bottom |  left&right -->
<!-- margin : top | left&right | bottom -->

<!-- Padding is the distance between border and content -->
