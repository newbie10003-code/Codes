<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Attribute</title>
    <style>
        body {
            
        }
    </style>
</head>
<body>
    <p style="color: blue;">Here is a first paragraph of text.</p>
    <p>
        <h2 style="color: red; background-color: yellow; display: inline;">Here is the heading of the second paragraph.</h2>
        <p style="color: red;">Here is the main text of the second paragraph.</p>
    </p>
    <p style="color: green;">Here is a third paragraph of text.</p>
</body>
</html>
