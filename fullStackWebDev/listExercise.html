<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
    
</head>
<body>
    <h1>
        Courses
    </h1>
    <ul style="background-color: #414141; color: aquamarine;">
        <li style="font-weight: bold;">BTech</li>
            <ul style="list-style-type: decimal;">
                <li>CSE</li>
                <li>ME</li>
                <li>Civil</li>
            </ul>
        <li style="font-weight: bold;">BBA</li>
            <ul style="list-style-type: square;">
                <li>HR</li>
                <li>Finance</li>
            </ul>
        <li style="font-weight: bold;">MBA</li>
            <ul style="list-style-type: lower-alpha;">
                <li>IT</li>
                <li>HR</li>
            </ul>
    </ul>
</body>
</html>
