<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h1>My List</h1>
    <hr style="height: 3px; background-color: red; border-radius: 20px; margin: auto;">
    <h2 style="margin: 12px 12px;">Unordered List</h2>

    <ul style="list-style-type: square;">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <hr style="height: 3px; background-color: red; border-radius: 20px; margin: auto;">
    <h2 style="margin: 12px 12px;">Ordered List</h2>

    <ol type="A">
        <li>1</li>
        <ol type="1" start="7">
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ol>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>

    <hr style="height: 3px; background-color: red; border-radius: 20px; margin: auto;">
    <h2 style="margin: 12px 12px;">Data List</h2>

    <dl>
        <dd>1</dd>
        <dd>2</dd>
        <dd>3</dd>
        <dd>4</dd>
        <dd>5</dd>
    </dl>

    <h3>Test 1</h3>
    <p>Test 2</p>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, pariatur?
        <span>Test 3</span>
    </p>

</body>
</html>
