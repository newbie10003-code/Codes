<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <style>
        table, td
        {
            border-color: black;
            border: 2px solid;
            border-collapse: collapse;
            padding: 10px;
            margin: 5px;
            justify-content: center;
        }
        th
        {
            border: 2px solid;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>RollNo</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>50</td>
            <td>Rameshwari</td>
            <td>21</td>
        </tr>
        <tr>
            <td>42</td>
            <td>Nilesh</td>
            <td>22</td>
        </tr>
        <tr>
            <td>26</td>
            <td>Hrishabh</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
