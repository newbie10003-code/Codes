<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
    <style>
        body
        {
            background-color: #414141;
            color: aliceblue;
        }
    </style>
</head>
<body>
    
    <h1>
        Forms in HTML
    </h1>

    <form action="" method="get" accept-charset="UTF-16" autocomplete="on" autocapitalize="on" enctype="text/plain" novalidate>
        <label for="fname">First Name</label> <br />
        <input type="text" name="" id="fname" placeholder="First Name"> <br />
        <label for="lname">Last Name</label> <br />
        <input type="text" name="" id="lname" placeholder="Last Name"> <br />
        <button type="submit">Submit</button> <br />
    </form>

</body>
</html>
