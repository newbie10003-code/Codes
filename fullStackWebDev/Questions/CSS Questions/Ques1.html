<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Pages</title>
    <style>
      body
      {
        font-family: Arial,sans-serif;
      }
      a
      {
       text-decoration: none;
       color:pink;
      }
     a:active
     {
       color:blue;
       cursor: pointer;
     }
     a:visited
     {
      color:green;
     }
    </style>
</head>
<body>
    <h1>Hyperlinks</h1>
    <ul>
        <li><a href="www.google.com" class="default">Link 1</a></li>
        <li><a href="www.google.com" class="default">Link 2</a></li>
        <li><a href="www.google.com" class="default">Link 2</a></li>
    </ul>
</body>
</html>
