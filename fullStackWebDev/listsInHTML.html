<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
    
</head>
<body>
    <h1>
        Three types of lists in HTML:
    </h1>
    <ol type="a" start="26" style="background-color: #414141; color: aqua;">
        <li >Ordered List</li>
        <li>Unordered List</li>
        <li>Definition List</li>
    </ol>
    <h1>
        Courses
    </h1>
    <ul style="background-color: #414141; color: aqua; list-style-type: upper-alpha; list-style-position: outside;">
        <li>BTech</li>
        <li>BBA</li>
        <li>MBA</li>
    </ul>

    <h1>
        Definition List
    </h1>
    <dl style="background-color: #414141; color: aqua; font-weight: bold;">
        <dt>HTML</dt>
        <dd> - Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd> - Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd> - JavaScript</dd>
</body>
</html>
