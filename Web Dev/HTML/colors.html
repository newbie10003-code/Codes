<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body
        {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Formatting</h1>
    <h1>Formatting</h1>
    <h1>Formatting</h1>
    <p>This is <strong>important</strong></p>
    <p>This is <i>important</i></p>
    <p>This is <mark style="font-weight: bold;">important</mark></p>
    <ul>
        <li>b; strong</li>
        <li>i; em</li>
        <li>small</li>
        <li>sub; sup</li>
        <li>delete; mark</li>
    </ul>

    <h3 style="color: rgba(180, 249, 255, 0.3); text-align: color;">
        This tag needs some styling
    </h3>

    <q>
        this is my quote
    </q>

    <abbr title="Hyper Text Markup Language">
        HTML
    </abbr>
    <address>
        What to do?
    </address>

    <bdo dir="rtl">
        "Nilesh"
    </bdo>
</body>
</html>
